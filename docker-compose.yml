version: "3.1"
services:

    mysql:
      image: mysql:5.7
      container_name: joomla-mysql
      working_dir: /application
      volumes:
        - ./infra/mysql:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=joomla_db
        - MYSQL_USER=root
        - MYSQL_PASSWORD=root
      ports:
        - "3306:3306"

    webserver:
      image: nginx:alpine
      container_name: joomla-webserver
      working_dir: /application
      volumes:
        - ./src:/application
        - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
        - "81:80"
      links:
        - php-fpm
        - mysql

    php-fpm:
      build: infra/php-fpm
      container_name: joomla-php-fpm
      working_dir: /application
      volumes:
        - ./src:/application
        - ./infra/php-fpm/php-ini-overrides.ini:/etc/php/7.1/fpm/conf.d/99-overrides.ini
      links:
        - mysql
